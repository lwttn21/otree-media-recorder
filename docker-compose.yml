version: "3.9"

services:
  db:
    image: postgres:15
    container_name: otree-postgres
    restart: always
    environment:
      POSTGRES_USER: otree
      POSTGRES_PASSWORD: otree123
      POSTGRES_DB: otree
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U otree"]
      interval: 5s
      timeout: 5s
      retries: 5

  otree:
    build: .
    container_name: otree-recorder
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      OTREE_PRODUCTION: ${OTREE_PRODUCTION}
      OTREE_AUTH_LEVEL: ${OTREE_AUTH_LEVEL}
      OTREE_ADMIN_PASSWORD: ${OTREE_ADMIN_PASSWORD}
      DATABASE_URL: ${DATABASE_URL}
    ports:
      - "8000:8000"
    volumes:
      - ./recordings:/app/recordings
    # Wichtig: Der gleiche User wie im Dockerfile
    user: "1000:1000"

volumes:
  pgdata:
